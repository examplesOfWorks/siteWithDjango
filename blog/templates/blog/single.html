{% extends "main/layout.html" %}
    {% block title %}Блог{% endblock %}
    {% load static %}
{% block content  %}
<div class="container">
    <div class="row text-center" >
      <div class="col-md-12 pb-1 pb-md-0">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top" src="{{MEDIA_URL}}{{ blog.blogPhoto.url }}" alt="Card image cap">
            <hr>
              <h5 class="card-title">{{ blog.blogTitle }}</h5>
              <p class="text-left">{{ blog.blogBody }}</p>
              <p class="text-left">{{ blog.blogDesc }}</p>
          </div>
        </div>
      </div>
    </div>
</div>




{% endblock %}
